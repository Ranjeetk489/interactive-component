<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="ic-container">
        <img src="./images//icon-star.svg" alt="star" class="star-ic" />
      </div>

      <span class="title">How did we do?</span>

      <span class="desc"
        >Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!</span
      >

      <div class="rating-container">
        <div class="ic-container">
          <span class="rating">1</span>
        </div>
        <div class="ic-container">
          <span class="rating">2</span>
        </div>
        <div class="ic-container">
          <span class="rating">3</span>
        </div>
        <div class="ic-container">
          <span class="rating">4</span>
        </div>
        <div class="ic-container">
          <span class="rating">5</span>
        </div>
      </div>

      <a href = "./submit.html" class="cta">Submit</a>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected
      out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->

      <!-- Thank you state end -->
    </div>
  </body>
</html>
